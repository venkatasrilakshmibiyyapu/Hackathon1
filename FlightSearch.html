            body{
                background-image: url(sky2bg.jpg);
                background-repeat: no-repeat;

              }

                color:white;
              }
              .main{
               border-style:solid;
               width:500px;

               margin-left:500px;
               position:relative;
               align-items:center;
              }
            </style>
    </head>
    <body>
        <script>
            function validateForm() {
                const form = document.forms['myform'];
                const origin = form['origin'].value;
                const destination = form['destination'].value;
                const departure = form['departure'].value;
                const returnDate = form['return'].value;
        
                if (origin === "") {
                    alert("Please select an origin.");
                    form['origin'].focus();
                    return false;
                }
        
                if (destination === "") {
                    alert("Please select a destination.");
                    form['destination'].focus();
                    return false;
                }
        

                if (departure === "") {
                    alert("Please select a departure date.");
                    form['departure'].focus();
                    return false;
                }
        
                
                if (returnDate === "") {
                    alert("Please select a return date.");
                    form['return'].focus();
                    return false;
                }
        
        
                if (origin === destination) {
                    alert("Origin and destination cannot be the same.");
                    form['origin'].focus();
                    return false;
                }
        
        
                if (new Date(returnDate) <= new Date(departure)) {
                    alert("Return date must be after the departure date.");
                    form['return'].focus();
                    return false;
                }
        
                return true;
            }
        </script>

        <nav>

                    <font size="40px">Flying From</font><br><br><br>

                                    </datalist>
                                </th>
                                <th></th>

                                        <option value="Bengaluru(BLR)"></option>

                                        <option value="India"></option>
                                        <option value="Maldives"></option>
                                    </datalist>
                                </th>
                            </tr>
                            <tr></tr>

                            <tr>
                                <th>

                                    <input type="date" name="departure">

                            </tr>
                        </table><br><br>
                        <center><input type="submit" value="Book Now"></center>
